{% extends "main_base.html" %}


{% block title %}jqgrid Test{% endblock %}

{% block head %}
{{ super() }}
<link href="{{ url_for('static', filename='css/main/plugins/jqxGrid/jqx.base.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='css/main/plugins/jqxGrid/jqx.energyblue.css') }}" rel="stylesheet" type="text/css" />

<link href="{{ url_for('static', filename='css/main/plugins/selectForm/select2.min.css') }}" rel="stylesheet" type="text/css" >

<script type="text/javascript">
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
{% endblock %}


{% block ibox_content %}
<!--筛选告警栏-->
<div class="anp" id="app-growl"></div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>卡资源表单</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>

                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">

                <div class="row">
                    <div class="col-sm-5 m-b-xs">
                        <select class="form-country" name="country" style="width:120px;">
                            <option ></option>
                        </select>
                        &nbsp;&nbsp;
                        <select class="form-person" name="person" style="width:120px;">
                            <option ></option>
                        </select>
                        &nbsp;&nbsp;

                    </div>
                    <div class="col-sm-4 m-b-xs">
                        <div data-toggle="buttons" class="btn-group">
                            <button id="SrcVsimDataGet" type="button" class="btn btn-default ">
                                查询
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                            <button id="SrcVsimDataFlash" type="button" class="btn btn-default ">
                                刷新
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            </button>
                            <button id="excelExport" type="button" class="btn btn-default ">
                                导出
                                <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div id='jqxDropDownList'>

                        </div>
                        <!--div id="jqxlistbox"></div-->
                    </div>
                </div>
                <div id="jqxToolBar">

                </div>
                <div class="table-responsive">

                    <div id='mygrid' style="font-size: 13px; font-family: Verdana; float: left;">
                        <div id="jqxgrid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
